<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="icon/icon.ico">
</head>

<body>
  <header class="gradient "><img src="/images/logo2.png" alt="" height="60px"><b>Encriptador</b></header>

  <main id="main" class="gradient">
    <section id="input-section">
      <textarea id="input" cols="20" rows="10"
        placeholder="Ingresa el texto aqui &#10;solo letras minusculas y sin acentos" class="gradient input"></textarea>
      <div id="container-input-buttons">
        <button id="btn-encriptar" class="boton" onclick="btnEncriptar()">Encriptar</button>
        <button id="btn-desencriptar" class="boton" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section id="output-section" class="glass">
      <textarea id="output" cols="20" rows="10" class="output" readonly></textarea>
      <button id="btn-copiar" class="boton" onclick="copiar()">Copiar</button>
    </section>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
